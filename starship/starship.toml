# Don't print a new line at the start of the prompt
add_newline = false

# Time module
[time]
use_12hr = true
disabled = false
format = "%I:%M %p"
utc_time_offset = -7

# Directory listing
[directory]
truncation_length = 2
fish_style_pwd_dir_length	= 1

# Character before prompt
[character]
symbol = "âˆ´"

[[battery.display]]
threshold = 15
style = "bold #ff5555"
[[battery.display]]
threshold = 33
style = "bold #ffb86c"
[[battery.display]]
threshold = 66
style = "bold #f1fa8c"
[[battery.display]]
threshold = 100
style = "bold #50fa7b"
